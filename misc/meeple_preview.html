    body {
      font-family: sans-serif;
      background: #f8f8f8;
      color: #333;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 1rem;
    }
    .tile {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: white;
      border-radius: 0.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 0.5rem;
    }
    .icon {
      width: 100%;
      max-width: 100px;
      background-repeat: no-repeat;
    }
    .name {
      margin-top: 0.5rem;
      font-size: 0.8rem;
      text-align: center;
      word-break: break-all;
    }
